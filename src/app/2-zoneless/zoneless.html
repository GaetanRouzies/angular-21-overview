<div class="border rounded p-4 mb-4">
  <h2>Counter with Signals (Works)</h2>
  <p>Value: {{ counterWithSignal() }}</p>
  <button class="bg-primary" (click)="toggleWithSignal()">
    {{ isRunningWithSignal() ? 'Pause' : 'Start' }}
  </button>
</div>

<div class="border rounded p-4">
  <h2>Counter without Signals (Doesn't work)</h2>
  <p>Value: {{ counterWithoutSignal }}</p>
  <button class="bg-gray-500" (click)="toggleWithoutSignal()">
    {{ isRunningWithoutSignal() ? 'Pause' : 'Start' }}
  </button>
</div>
